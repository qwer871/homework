version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: students_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - students_network

  app:
    build: .
    container_name: students_api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_HOST: ${APP_HOST}
      APP_PORT: ${APP_PORT}
      DEBUG: ${DEBUG}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - students_network
    command: uvicorn app.main:app --host ${APP_HOST} --port ${APP_PORT} --reload

volumes:
  postgres_data:

networks:
  students_network:
    driver: bridge